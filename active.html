var y=0,z=0,i=0;
$(".tishi").click(function () {
            i++;
           y -=100;
           z -=100;
           $(".move").css({
               'transform': "translate3d(-50%,"+y+"px,"+z+"px)"
           })
    if(i==4){
        $(".active").css(

            'background-image','url(images/active/end.jpg)'
        );
        $(".move").hide();
        setTimeout(function () {
            location.href='./money.html'
        },1000)
        i=0;
    }

})
</script>
